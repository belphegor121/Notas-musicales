<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Notas Musicales</title>
</head>
<body>
    <main class="main">
        <button id="play">Play</button>
        <section class="buttons-notes">
            <button class="btn-note do" name="do">do</button>
            <button class="btn-note re" name="re">re</button>
            <button class="btn-note mi" name="mi">mi</button>
            <button class="btn-note fa" name="fa">fa</button>
            <button class="btn-note sol" name="sol">sol</button>
            <button class="btn-note la" name="la">la</button>
            <button class="btn-note si" name="si">si</button>
        </section>
        <span class="nota"></span>
        <span class="result"></span>
    </main>

    <script src="main.js"></script>
</body>
</html>
